<div style="text-align:center">
  <h1>
    {{title}}
  </h1>
</div>
<div class="container">
  <table class="table table-bordered">
    <thead>
      <tr><th>Available Time Slots</th></tr>
    </thead>
    <tr class="active" *ngFor='let timeSlot of timeSlots'>
      <td class="active">
        <button type="button" class="btn btn-lg" 
          [ngClass]="{ 'btn-danger': !timeSlot.isAvailable }"
          data-toggle="modal" data-target="#myModal" 
          (click)='openModal(timeSlot.id)'>{{timeSlot.time}}</button></td>
    </tr>
  </table>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Customer Info</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" 
              placeholder="Name" [(ngModel)]='timeSlots[slotId].name'>
          </div>
          <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input class="form-control" id="phoneNumber" name="phoneNumber"
              placeholder="Phone Number" [(ngModel)]='timeSlots[slotId].phoneNumber'>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)='submit()'>Submit</button>
      </div>
    </div>
  </div>
</div>
